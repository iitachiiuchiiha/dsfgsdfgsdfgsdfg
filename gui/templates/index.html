<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <!-- Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Socket.IO Client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trading Bot Dashboard</h1>
            <div id="status-indicator" class="status-disconnected"></div>
        </header>
        <main class="main-grid">
            <div id="chart-container" class="chart-panel">
                <!-- Le chart sera injecté ici par JavaScript -->
            </div>
            <div class="info-panel">
                <div class="tabs">
                    <button class="tab-link active" onclick="openTab(event, 'logs')">Logs</button>
                    <button class="tab-link" onclick="openTab(event, 'signals')">Trade Signals</button>
                </div>

                <div id="logs" class="tab-content active">
                    <div class="console-header">Bot Logs</div>
                    <div id="log-console" class="console-content">
                        <!-- Les messages de log seront ajoutés ici -->
                    </div>
                </div>

                <div id="signals" class="tab-content">
                    <div class="console-header">Active Signals</div>
                    <div id="signal-list" class="console-content">
                        <!-- Les cartes de signaux de trade seront ajoutées ici -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
