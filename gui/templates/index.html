<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Trading System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header"><h1>Advanced Trading System âœ¨</h1></header>
        <main class="app-main">
            <div class="controls-wrapper">
                <div class="control-group">
                    <label for="symbol-select">Symbol:</label>
                    <select id="symbol-select"></select>
                </div>
                <div class="control-group">
                    <label for="timeframe-select">Timeframe:</label>
                    <select id="timeframe-select">
                        <option value="M1">1 Minute</option>
                        <option value="M5">5 Minutes</option>
                        <option value="M15">15 Minutes</option>
                        <option value="H1" selected>1 Hour</option>
                        <option value="H4">4 Hours</option>
                        <option value="D1">1 Day</option>
                    </select>
                </div>
                <div class="control-group" id="countdown-container" style="display: none; margin-left: auto;">
                    <label style="color: var(--text-secondary);">Closes in:</label>
                    <div id="candle-countdown">--:--</div>
                </div>
            </div>
            <div id="chart-container">
                <div class="placeholder"><p>Select a symbol to begin.</p></div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
