<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trading Bot Dashboard</h1>
            <div class="controls-container">
                <div class="symbol-selector">
                    <input type="text" id="symbol-input" placeholder="Chercher un symbole...">
                    <div id="symbol-results" class="symbol-results-list"></div>
                </div>
                <select id="timeframe-select">
                    <option value="M1">1 Minute</option>
                    <option value="M5">5 Minutes</option>
                    <option value="M15">15 Minutes</option>
                    <option value="M30">30 Minutes</option>
                    <option value="H1" selected>1 Heure</option>
                    <option value="H4">4 Heures</option>
                    <option value="D1">Journalier</option>
                </select>
                <button id="load-chart-btn">Load Chart</button>
            </div>
            <div id="status-indicator" class="status-disconnected"></div>
        </header>
        <main class="main-grid">
            <div id="chart-container" class="chart-panel">
                <div id="chart-placeholder">Veuillez s√©lectionner un symbole et cliquer sur "Load Chart".</div>
            </div>
            <div class="info-panel">
                <div class="tabs">
                    <button class="tab-link active" onclick="app.openTab(event, 'logs')">Logs</button>
                    <button class="tab-link">Trade Signals</button>
                </div>
                <div id="logs" class="tab-content active">
                    <div class="console-header">Bot Logs</div>
                    <div id="log-console" class="console-content"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
